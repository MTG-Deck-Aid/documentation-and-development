services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../../backend/Mystic_Tuner_Backend:/app_src
    env_file:
      - ../../backend/Mystic_Tuner_Backend/.env
    command: python manage.py runserver 0.0.0.0:5000
